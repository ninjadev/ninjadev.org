<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ninjadev</title>
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#1d3459">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#1d3459">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html, body {
      background: #efefef;
      background: #1d3459;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
      background: #1d3459;
    }

    @keyframes scroll {
        from { transform: translate3d(0px, 0px, 0px); }
        to { transform: translate3d(0px, -200px, 0px); }
    }

    p {
      line-height: 1.4;
      color: rgba(0, 0, 0, 0.8);
      margin-bottom: 1.4em;
    }

    .header {
      background: #1d3459;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .header .tagline {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .header .overlay {
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAADICAYAAAAp8ov1AAACo0lEQVQ4TyWPcWhNURzHv5FIZK0x77177n2btbW21t47594307JIWGZod++ee5+N6IU1iWjR8lq0iBYtWiRaRIsWLRLRokWLFi2iRSLRIlq0iL57949v5/zO9/f9fC/AL5PJzADgzoSU6VkApWht22xEo1vmICzTcxGW9XNRVrtrHvJK1s9HoXQXIKdyQw6MpW4ujDI3F8VS52FxzF2IgoTOx6JynQ9LpkIQMS+MSCIwEKkIDBTKZhOhmG/BcjYXIN9xCyCqW5bAiLtFKHSaixFWbgmsqmQpQvFkKUxbl0GoZDmTK2DEdQWitl+JsPJiMBO+RCjuSwg7sGEo30E0EVQhEk9WwbJT1QirpmUQTqoGIu7VIGrr5TCUVwvL0SsQiXkrYSq9KivC8VeTsQaW8uuYVwfTCdYhHNf1EMpvYJcGWE6wEUY8uQmmChoRUV4jmzaRkYRQWsOQns9ZinkpmMpvRkTqFghbb82K5fjbYEi9Habtp2HYXhrCCXZAyOROCBW0QiivFaaj25i3myX3IEIRjt4LIfU+WErvh6H0AdLamdfOpgdZ4xAs2++AkF4HGxzmn2cgbL8TEel10nKEjKPc7eJuFxnHmHecJU+QcZKzbpq72fQUfafJ6OFuD/POkHGWjF4yepl3jp3Pc+1CVkxbX+TpEk99ZPRx9zJnV3i6Sto10vqZ0s/ZdabcIG2AtAHu3uTsFn2DTBlk09vcvcOou1kxbf8em97n9QF9D+kbYtMhNn1ExmMyhpk3TN8TMp6SMcK8ETKecfc5X0eZN8rTC8pLvo7RN8a8V8x7zaZvyHjL2Tjzxul7x9f3bPCBu9PykfKJtM88TcsX0r7SN8HrBFO+8fSdf/SDTX+SMcnkSfp+kfabjCn6pjj7w6Z/ef33H4e66GgjMqP/AAAAAElFTkSuQmCC);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      transform: translate3d(0px, 0px, 1px);
    }

    .header canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 410px;
      margin-top: -5px;
    }

    .header .canvas-0 {
      animation: scroll 20.25s infinite linear;
    }
    .header .canvas-1 {
      animation: scroll 13.5s infinite linear;
    }
    .header .canvas-2 {
      animation: scroll 9s infinite linear;
    }
    .header .canvas-3 {
      animation: scroll 6s infinite linear;
    }

    .header .logo {
      display: block;
      height: 100px;
      margin: 0 auto;
      padding: 50px 0 35px;
      transform: translate3d(0px, 0px, 2px);
    }

    .external-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .demo {
      max-width: 625px;
      margin: 15px auto 30px;
      background: #fff;
      padding: 15px;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .aspect-16-9 {
      position: relative;
      padding: 0 0 56.25%;
      height: 0;
      width: 100%;
    }

    .demo iframe {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #ccc;
    }

    .demo .title-bar {
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .demo .title-bar .party {
      color: rgba(0, 0, 0, 0.2);
    }

    .demo .title-bar .type {
      float: right;
      color: rgba(0, 0, 0, 0.2);
    }

    .demo .links .link {
      display: inline-block;
      margin-right: 5px;
    }

  </style>
  </head>
  <body>
    <div class="header">
      <div class="overlay"></div>
      <img
         class="logo"
         src="ninjadev.svg"
         />

      <div class="tagline">
        A loosely-coupled hacker's collective.
      </div>
    </div>

    <div class="external-links">
      <a href="https://github.com/ninjadev/">
        <img
          src="/assets/images/github.svg"
          alt="GitHub"
          width="20"
          height="20"
        />
      </a>
      <a href="https://www.pouet.net/groups.php?which=11702">
        <img
          src="/assets/images/pouet.svg"
          alt="Pouet"
          width="20"
          height="20"
        />
      </a>
      <a href="https://www.youtube.com/@ninjadev_demos">
        <img
          src="/assets/images/youtube.svg"
          alt="Pouet"
          width="20"
          height="20"
        />
      </a>
    </div>

    {% for post in site.posts %}
      <div class="demo">
        <div class="aspect-16-9">
          {% include embed.html %}
        </div>
        <div class="title-bar">
          <div class="type">
            {{ post.type }}
          </div>
          <div class="title">
            {{ post.title }}
          </div>
          <div class="by">
            by {{ post.by }}
          </div>
          <div class="party">
            {{ post.party }}
          </div>
        </div>
        <div>
          {{ post.content }}
        </div>
        <div class="links">
          {% for link in post.links %}
            <a
             class="link {{ link[0] }}"
             href="{{ link[1].url }}"
             >
             {{ link[1].name }}
            </a>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <script src="header.js"></script>
  </body>
</html>
