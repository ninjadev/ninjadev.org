{% if post.embed.type == "youtube" %}
  <iframe
    src="https://www.youtube.com/embed/{{ post.embed.id }}?controls=2&rel=0&showinfo=0&widget_referrer=ninjadev.org"
    frameborder="0"
    allowfullscreen
    >
  </iframe>
{% endif %}
{% if post.embed.type == "soundcloud" %}
  <iframe
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ post.embed.id }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"
    frameborder="0"
    allowfullscreen
    >
  </iframe>
{% endif %}
{% if post.embed.type == "image" %}
  <img
    src="{{ post.embed.url }}"
    style="width: 100%"
    >
{% endif %}
